<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="input">
        <h2>Check Weather Report!</h2>
        <input type="text" class="inputValue"><br><br>
        <input type="button" value="Click me !" class="button">
    </div>
    <div class="display">
        <h1 class="name"></h1>
        <div class="country" id="id1"></div>
        <p class="desc" id="id2"></p>
        <p class="temp" id="id3"></p>
        <p class="set" id="id4"></p>
        <div id="clock" id="id5"></div>

    </div>
</body>
<script src="weather.js"></script>
</html>
